<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Testes Ajax</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script>
$(document).ready(
 function()
  {
	// Carregamos o contedo da home quando a pgina  carregada
	$("#conteudo").load("paginas.html");
	// Ao clicar em algum link, o contedo principal  modificado
	// de acordo como valor do atributo "href" de "A"
	$('ul li a').click(
                 function()
	      {
		  var olink = $(this).attr("href");
		  $.ajax({
		  // Especificamos o mtodo que quermos utilizar
			method: "get",
			// Especificamos o arquivo que vai processar a solicitao
			url: olink,
			// A QUERY STRING contendo os dados necessrios
			//data: "p=" + olink,
			// O que deve acontecer antes de ser enviado
			beforeSend: function(){
			  // Mostra a mensagem de carregando
			  $("#carregando").show("fast");
			},
			// O que deve acontecer quando o processo estiver completo
			complete: function(){
			  // Oculta a mensagem carregando
			  $("#carregando").hide("slow");
			},
			// Se houve sucesso vamos carregar o resultado para o argumento
			// "conteudo" para utiliz-lo onde desejarmos
			success: function(conteudo){
			  // Muda o html do div de acordo com o que foi carregado
			  $("#conteudo").html(conteudo);
			}
		  }
		);
	    // Cancela o efeito do atributo href
		return false;
	  });
  });

</script>

</head>



<body>

<ul style="float:left; margin-right:20px">

	<li><a href="home.html">Home</a></li>

	<li><a href="quemsou.html">Quem Sou</a></li>

	<li><a href="contato">Contato</a></li>

</ul>

<div id="carregando"

style="display:none; font-weight:bold; position:absolute; right:0; top:0">

Carregando a página, aguarde....</div>

<div id="conteudo">

</div>

</body>

</html>
